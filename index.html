<!DOCTYPE html>
<html manifest="cache.manifest">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>TaskHub</title>
        <link type="text/css" rel="stylesheet" href="resources/css/style.css"/>
        <script type="text/javascript" src="../require-js/lib/require.js"></script>
    </head>
    <body>
        <script>
            require.Sandbox({
                global: window,
                catalog: {
                    "taskhub": { path: "" },
                    "github": { path: "../github/" },
                },
            }).main("taskhub/main");
        </script>
        <div id="login">
            <input id="login-data" type="text" value="user/token" name="login-data"/>
        </div>
        <div id="tasks-view">
            <a id="settings" href="#settings"></a>
            <ul id="task-list-view">
                <li>Loading...</li>
            </ul>
        </div>
            <div class="ribbon">
            <a target="_blank" href="https://github.com/Gozala/taskhub">Fork me on GitHub</a>
        </div>
    </body>
</html>
